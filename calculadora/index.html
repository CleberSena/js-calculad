<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="autput">
            <div data-previous-operend class="previous-oprend"></div>
            <div data-current-operend class="current-operand"></div>
        </div>
        <button data-all-clear  class="menu" id="limpar">AC</button>
        <button data-porcentagem class="menu">%</button>
        <button data-delete class="menu">DEL</button>
        <button class="operador">/</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operador">*</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operador">+</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operador">-</button>
        <BUtton class="num">.</BUtton>
        <button class="num">0</button>
        <button class="operador" id="igualdade">=</button>
    </div>
</body>
</html>
